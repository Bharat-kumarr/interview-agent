<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>Interview Practice</title>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <style>
    body{font-family:Arial;background:#f7f7f7;padding:20px}
    .card{max-width:980px;margin:auto;background:#fff;padding:16px;border-radius:10px}
    input,select,textarea{width:100%;padding:8px;margin-top:6px;border-radius:6px;border:1px solid #ddd}
    .row{display:flex;gap:8px;margin-top:10px}
    .btn{padding:8px 12px;border-radius:6px;border:none;background:#2563eb;color:#fff;cursor:pointer}
    .messages{height:320px;overflow:auto;border:1px solid #eee;padding:10px;margin-top:12px}
    .msg{padding:8px;border-radius:8px;margin:8px 0}
    .user{background:#e6f7ff;text-align:right;margin-left:auto}
    .bot{background:#fff6e6;text-align:left;margin-right:auto}
  </style>
</head>
<body>
  <div class="card">
    <h2>Interview Practice Partner</h2>

    <h3>Profile</h3>
    <label>Role</label>
    <select id="role"><option value="">-- select --</option><option>Software Engineer</option><option>Data Analyst</option><option>Sales Associate</option></select>

    <label>Job Title</label><input id="jobTitle" placeholder="Backend Developer">
    <label>Job Description</label><textarea id="jobDesc" placeholder="Short description"></textarea>
    <label>Experience (years)</label><input id="experience" type="number" step="0.5">
    <label>Skills (comma separated)</label><input id="skills" placeholder="Python, SQL, Docker">

    <div class="row">
      <button id="startBtn" class="btn">Start Interview</button>
      <button id="signoutBtn" class="btn" style="background:#6b7280">Sign out</button>
    </div>

    <div class="messages" id="messages"></div>

    <div class="row" style="margin-top:10px">
      <input id="textInput" placeholder="Type your answer..." style="flex:1;padding:8px">
      <button id="sendBtn" class="btn">Send</button>
      <button id="startMic" class="btn" style="background:#10b981">ðŸŽ¤</button>
      <button id="stopMic" class="btn" style="background:#ef4444">â›”</button>
    </div>

    <div id="feedback" style="margin-top:12px;display:none;background:#fff;padding:10px;border-radius:8px"></div>
  </div>

  <script type="module" src="script.js"></script>
</body>
</html>
