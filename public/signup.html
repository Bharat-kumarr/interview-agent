<!doctype html>
<html>
<head><meta charset="utf-8"/><title>Signup</title></head>
<body>
  <h2>Create Account</h2>
  <input id="email" type="email" placeholder="Email" /><br/><br/>
  <input id="password" type="password" placeholder="Password" /><br/><br/>
  <button id="signupBtn">Signup</button>
  <p>Already have an account? <a href="login.html">Login</a></p>

  <script type="module">
    import { auth } from "./firebase-config.js";
    import { createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-auth.js";

    document.getElementById('signupBtn').onclick = async () => {
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;
      if (!email || !password) return alert('Fill email and password');
      try {
        await createUserWithEmailAndPassword(auth, email, password);
        alert('Signup successful â€” please login');
        window.location.href = 'login.html';
      } catch (err) {
        alert(err.message || String(err));
      }
    };
  </script>
</body>
</html>
